<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: -33.33%; /* Змінено на -33.33% для виїзду на 1/3 сторінки */
      width: 33.33%; /* Змінено на 33.33% для ширини 1/3 екрану */
      height: 100%;
      background-color: #333;
      padding-top: 20px;
      transition: left 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #menu {
      list-style-type: none;
      padding: 0;
    }

    #menu li {
      position: relative;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #555;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    #menu li:hover {
      background-color: #555;
    }

    .diamond {
      position: absolute;
      top: 50%;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: orange;
      clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
      transform: translateY(-50%);
    }

    #menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
    }

    #trigger-div {
        position: static;
      top: 0;
      left: 0;
      background-color: #333;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 100vh;
      border: 1px solid #ccc;
      transform: rotate(90deg);
    }

    #trigger-div:hover + #menu-container {
      left: 0;
    }

    /* Додано анімацію затримки при хованні */
    #menu-container.hidden {
      animation: hideMenu 3s forwards;
    }
    
    @keyframes hideMenu {
      to {
        left: -33.33%; /* Змінено на -33.33% для виїзду на 1/3 сторінки */
      }
    }
  </style>
  <title>Slide-in Menu</title>
</head>
<body>
  <div id="trigger-div"><p>Menu here</p></div>

  <div id="menu-container" class="hidden">
    <ul id="menu">
      <li><a href="#">Item 1</a><span class="diamond"></span></li>
      <li><a href="#">Item 2</a><span class="diamond"></span></li>
      <li><a href="#">Item 3</a><span class="diamond"></span></li>
      <!-- Додай більше пунктів меню, якщо потрібно -->
    </ul>
  </div>

  <script>
    const menuContainer = document.getElementById('menu-container');
    const triggerDiv = document.getElementById('trigger-div');

    triggerDiv.addEventListener('mouseenter', () => {
      menuContainer.style.left = '0';
    });

    menuContainer.addEventListener('mouseleave', () => {
      menuContainer.style.left = '-33.33%';
    });

    // Відображення меню протягом 3 секунд
    setTimeout(() => {
      menuContainer.classList.remove('hidden');
    }, 3000);
  </script>
</body>
</html>
